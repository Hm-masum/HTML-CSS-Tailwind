<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h2>please fill up the from </h2>
            <form>
                <label for="name">Your name : 
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your email : 
                    <input id="email" type="email" placeholder="Your email">
                </label>
                <label for="phone">
                    <input id="phone" type="text" placeholder="Your phone">
                </label>

                <fieldset>
                    <legend>pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>pick one or more votta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="alo">
                        <input type="checkbox" name="vorta" id="alo">Alo
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="vorta" id="begun">Begun
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
</body>

</html>
