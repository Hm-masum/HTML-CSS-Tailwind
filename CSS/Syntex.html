<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>

    <!-- Internal or Embedded CSS -->
    <style>
        #short {
            color: rgb(165, 12, 12);
            text-align: center;
        }
        
        p {
            background-color: rgb(22, 179, 196);
            width: 50%;
        }
        
        li {
            color: rgb(167, 13, 13);
        }
        
        #embedded {
            font-size: larger;
            font-weight: bolder;
        }
        
        .player {
            text-align: right;
        }
    </style>
</head>

<body>

    <h3 style="color: rgb(7, 102, 102);">Learning Basic Css</h3>
    <h3 style="background-color: rgb(186, 6, 159);">Inline CSS</h3>
    <p>CSS Meaning:Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short from of CSS</p>
    <p>Needs style roles</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">I Like CSS</p>
    <p class="player">crick fan</p>
</body>

</html>
